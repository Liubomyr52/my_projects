<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" placeholder="SpongBob" id="username" min-length="6" min-length="15"><br>

        <label for="password:">password:</label>
        <input type="password" id="password"><br>

        <label for="email:">email:</label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>

        <label for="phone:">phone #:</label>
        <input type="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday:">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity:">quantity:</label>
        <input type="number" id="quantity" min-length="0" max-length="99" value="1"><br>

        <label for="title:">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">GiftCard</option>
        </select><br>

        <label for="subscribe">SUBSCRIBE:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" columns="25"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file" accept="img/png, img/jpeg"><br>
        
        <input type="Reset"><br>
        <input type="Submit">
    </form>
</body>
</html>
